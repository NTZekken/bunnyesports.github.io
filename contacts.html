            <h1>CONTACT US</h1>

    <div class="content_1">
        <p>Please fill out the contact form below if you have any questions regarding press, partnership, or sponsorship opportunities.</p>
    </div>

    <div class="outside_div">
        <div class="form">
            <form>
                <div class="name input_field">
                    <label class="required" for="name">Name</label>
                    <input type="text" id="name" name="name" required style="width: 500px;">
                </div>
    
                <div class="company input_field">
                    <label class="required" for="company">Subject</label>
                    <input type="text" id="company" name="company" required style="width: 500px;">
                </div>
    
                <div class="title input_field">
                    <label class="required" for="title">Email Address</label>
                    <input type="text" id="title" name="title" required style="width: 500px;">
                </div>
    
                <div class="department input_field">
                    <label class="required" for="department">Message</label>
                    <textarea name="message" rows="8" cols="30" class="input" required style="width: 500px;"></textarea>
                </div>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>   
    </div>
